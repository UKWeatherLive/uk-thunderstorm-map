<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UK Thunderstorm Risk Map</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  /* Fullscreen map */
  #map {
    height: 100vh;
    width: 100vw;
  }

  /* Legend styling */
  .info.legend {
    background: white;
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    line-height: 18px;
    color: #333;
    z-index: 1000;
  }

  .info.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 0.5;
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialize map centered over UK
  const map = L.map('map').setView([54.5, -3], 6);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap contributors',
  }).addTo(map);

  // Style for thunderstorm polygons
  function riskStyle(feature) {
    return {
      fillColor: 'red',
      weight: 1,
      opacity: 1,
      color: 'darkred',
      fillOpacity: 0.5,
    };
  }

  // Load GeoJSON and add to map
  fetch('day1.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, { style: riskStyle }).addTo(map);
    })
    .catch(err => console.error('Error loading GeoJSON:', err));

  // Add legend
  const legend = L.control({ position: 'bottomright' });

  legend.onAdd = function () {
    const div = L.DomUtil.create('div', 'info legend');
    div.innerHTML = `
      <h4>Thunderstorm Risk</h4>
      <i style="background: red"></i> Risk Area
    `;
    return div;
  };

  legend.addTo(map);
</script>

</body>
</html>
